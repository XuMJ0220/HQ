paths:
  /api/v1/admin/categories:
    get:
      description: 获取所有分类名称
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - ApiKeyAuth: []
      summary: 获取所有分类名称
      tags:
      - categories
    post:
      consumes:
      - application/json
      description: 创建新的分类
      parameters:
      - description: 分类信息
        in: body
        name: category
        required: true
        schema:
          $ref: '#/definitions/models.CategoryName'
      produces:
      - application/json
      responses:
        "200":
          description: 添加成功
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - ApiKeyAuth: []
      summary: 添加一个分类
      tags:
      - categories
  /api/v1/admin/categories/{id}:
    delete:
      description: 根据ID删除分类
      parameters:
      - description: 分类ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - ApiKeyAuth: []
      summary: 删除一个分类
      tags:
      - categories
    get:
      description: 根据ID查询特定分类
      parameters:
      - description: 分类ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - ApiKeyAuth: []
      summary: 查询一个分类
      tags:
      - categories
    put:
      consumes:
      - application/json
      description: 根据ID更新分类信息
      parameters:
      - description: 分类ID
        in: path
        name: id
        required: true
        type: integer
      - description: 分类名称
        in: body
        name: name
        required: true
        schema:
          $ref: '#/definitions/models.CategoryName'
      produces:
      - application/json
      responses:
        "200":
          description: 更新成功
          schema:
            $ref: '#/definitions/models.APIResponse'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/models.APIResponse'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - ApiKeyAuth: []
      summary: 更新一个分类
      tags:
      - categories
  /api/v1/admin/notes:
    get:
      description: 获取所有笔记
      produces:
      - application/json
      responses:
        "200":
          description: 获取笔记成功
          schema:
            $ref: '#/definitions/models.APINotesGetSuccessResponse'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/models.APINoteFailed'
      security:
      - ApiKeyAuth: []
      summary: 获取所有笔记
      tags:
      - notes
    post:
      consumes:
      - application/json
      description: 创建新的笔记
      parameters:
      - description: 笔记信息
        in: body
        name: note
        required: true
        schema:
          $ref: '#/definitions/models.CreateNoteParam'
      produces:
      - application/json
      responses:
        "200":
          description: 创建笔记成功
          schema:
            $ref: '#/definitions/models.APINoteCreateSuccessResponse'
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/models.APINoteFailed'
        "500":
          description: 服务器内部错误
          schema:
            $ref: '#/definitions/models.APINoteFailed'
      security:
      - ApiKeyAuth: []
      summary: 添加一个笔记
      tags:
      - notes
  /user/login:
    post:
      consumes:
      - application/json
      description: 用户登录
      parameters:
      - description: 用户登录
        in: body
        name: username
        required: true
        schema:
          $ref: '#/definitions/models.LoginParam'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - ApiKeyAuth: []
      summary: 用户登录
      tags:
      - user
  /user/signup:
    post:
      consumes:
      - application/json
      description: 注册新用户
      parameters:
      - description: 用户注册
        in: body
        name: username
        required: true
        schema:
          $ref: '#/definitions/models.RegisterParam'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - ApiKeyAuth: []
      summary: 注册新用户
      tags:
      - user
swagger: "2.0"
