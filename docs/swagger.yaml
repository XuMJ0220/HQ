basePath: /
definitions:
  models.APIResponse:
    properties:
      code:
        description: 状态码
        type: integer
      detail:
        description: 额外携带的详细信息
      msg:
        description: 状态消息
        type: string
    type: object
  models.LoginParam:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  models.RegisterParam:
    properties:
      email:
        type: string
      gender:
        maximum: 2
        minimum: 0
        type: integer
      password:
        type: string
      re_password:
        type: string
      username:
        type: string
    required:
    - email
    - password
    - re_password
    - username
    type: object
host: localhost:8080
info:
  contact:
    email: 1044011439@qq.com
