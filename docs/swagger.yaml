paths:
  /user/login:
    post:
      consumes:
      - application/json
      description: 用户登录
      parameters:
      - description: 用户登录
        in: body
        name: username
        required: true
        schema:
          $ref: '#/definitions/models.LoginParam'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - ApiKeyAuth: []
      summary: 用户登录
      tags:
      - user
  /user/signup:
    post:
      consumes:
      - application/json
      description: 注册新用户
      parameters:
      - description: 用户注册
        in: body
        name: username
        required: true
        schema:
          $ref: '#/definitions/models.RegisterParam'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.APIResponse'
      security:
      - ApiKeyAuth: []
      summary: 注册新用户
      tags:
      - user
