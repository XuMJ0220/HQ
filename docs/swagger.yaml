basePath: /
definitions:
  models.APINoteCreateSuccessResponse:
    properties:
      code:
        description: 状态码
        type: integer
      detail:
        allOf:
        - $ref: '#/definitions/models.NoteResponse'
        description: 详细信息
      msg:
        description: 状态信息
        type: string
    type: object
  models.APINoteFailed:
    properties:
      code:
        type: integer
      delete:
        type: string
      msg:
        type: string
    type: object
  models.APINotesGetSuccessResponse:
    properties:
      code:
        description: 状态码
        type: integer
      detail:
        description: 详细信息
        items:
          $ref: '#/definitions/models.NoteResponse'
        type: array
      msg:
        description: 状态信息
        type: string
    type: object
  models.APIResponse:
    properties:
      code:
        description: 状态码
        type: integer
      detail:
        description: 额外携带的详细信息
      msg:
        description: 状态消息
        type: string
    type: object
  models.CategoryName:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  models.CreateNoteParam:
    properties:
      category_id:
        type: integer
      content_md:
        type: string
      status:
        enum:
        - 0
        - 1
        type: integer
      title:
        type: string
    required:
    - category_id
    - content_md
    - title
    type: object
  models.LoginParam:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  models.NoteResponse:
    properties:
      author_name:
        type: string
      category_name:
        type: string
      contend_html:
        type: string
      contend_md:
        type: string
      create_at:
        type: string
      id:
        example: "0"
        type: string
      status:
        type: integer
      title:
        type: string
      update_at:
        type: string
    type: object
  models.RegisterParam:
    properties:
      email:
        type: string
      gender:
        maximum: 2
        minimum: 0
        type: integer
      password:
        type: string
      re_password:
        type: string
      username:
        type: string
    required:
    - email
    - password
    - re_password
    - username
    type: object
